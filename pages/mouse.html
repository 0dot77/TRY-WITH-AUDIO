<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio with mouse</title>
  </head>
  <body>
    <audio class="audio-source" src="../audios/ambient 1.mp3"></audio>
    <main class="main-container">
      <a class="go-main" href="../index.html">Go To Main</a>
      <section class="btn-container">
        <video class="btn-container__video" playsinline autoplay muted loop>
          <source src="../movies/mouse-1.mov" />
          Sorry, your browser doesn't support embedded videos.
        </video>
        <button class="btn" data-playing="false" role="switch" aria-checked="false">
          <span class="btn-text">출발과 도착</span>
        </button>
        <div class="panner-container">
          <input type="range" class="panner hidden" min="-1" max="1" value="0" step="0.01" />
        </div>
      </section>
    </main>
    <script type="module" src="../scripts/mouse.js"></script>
  </body>
</html>
